<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spy Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="game.html">
            <div class="form-control littleMargin">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username..." autocomplete="off" required />
            </div>
            <div class="form-control littleMargin">
                <label for="room">Room</label>
                <select name="room" id="room">
                    <option value="Room">Room</option>
                </select>
            </div>
            <button class="submitButton" type="submit" class="btn">Join</button>
        </form>
    </body>
</html>
