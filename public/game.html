<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spy Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container menuContainer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <div class="notStarted">
                        <div>
                            <h2 id="roomHeader">Game In Progress/Room Name In Use</h2>
                            <ul id="userList" class="list-group"></ul>
                        </div>
                        <div class="roomGameButton">
                            <button id="readyButton" class="btn btn-outline-dark">Toggle Ready</button>
                            <button id="startButton" class="btn btn-outline-dark">Start Game</button>
                        </div>
                    </div>
                    <div class="started">
                        <h1 id="locationTitle"></h1>
                        <div class="imageContainer">
                            <img id="locationImage">
                        </div>
                        <div>
                            <button id="hideButton" class="btn btn-outline-dark">Show/Hide</button>
                            <button id="returnButton" class="btn btn-outline-dark">Finish</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous">
        </script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
          integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
